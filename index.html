<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" />
    <title>index</title>
    <script type="module" crossorigin src="/web-layout-training-vite/assets/index-CRTHei_d.js"></script>
    <link rel="stylesheet" crossorigin href="/web-layout-training-vite/assets/index-Dfi8abYK.css">
  </head>
  <body>
    <section class="addTicket-panel d-flex justify-content-center gap-6 rounded-3 shadow-sm">
      <div class="w-50 d-flex flex-column justify-content-evenly">
        <img class="mb-4" src="/web-layout-training-vite/assets/main_img-CpCBbEVH.png" alt="main_img">
        <img class="" src="/web-layout-training-vite/assets/logo-DAioPNsA.png" alt="logo">
      </div>
      <form class="w-50 addTicket addTicketForm" action="">
        <h1 class="text-primary-400 border-bottom border-3 pb-1 border-primary-400 mb-9">
          <span>
            <i class="bi bi-plus-circle me-1"></i>
          </span>
          新增旅遊套票
        </h1>
        <div class="d-flex flex-column gap-4">
          <div class="text-primary-400 d-flex align-items-center gap-3">
            <label for="ticketName" class="">套票名稱</label>
            <input type="text" id="ticketName" name="套票名稱" 
            class="flex-fill border-0 border-bottom border-primary-400 bg-neutral-50 text-neutral-500 py-2 px-3" placeholder="請填寫圖片名稱"/>
          </div>
          <div class="alert-message">
            <p id="ticketName-message" data-message="套票名稱">
            </p>
          </div>
          <div class="text-primary-400 d-flex align-items-center gap-3">
            <label for="ticketImgUrl" class="">圖片網址</label>
            <input type="text" id="ticketImgUrl" name="圖片網址" 
            class="flex-fill border-0 border-bottom border-primary-400 bg-neutral-50 text-neutral-500 py-2 px-3" placeholder="請填寫圖片網址"/>
          </div>
          <div class="alert-message">
            <p id="ticketImgUrl-message" data-message="圖片網址">
            </p>
          </div>
          <div class="text-primary-400 d-flex align-items-center gap-3">
            <label class="" for="ticketRegion">景點地區</label>
            <select id="ticketRegion" name="景點地區" 
            class="flex-fill border-0 border-bottom border-primary-400 bg-neutral-50 text-neutral-500 py-2 px-3">
              <option value="" selected hidden>請選擇景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div class="alert-message">
            <p id="ticketRegion-message" data-message="景點地區">
            </p>
          </div>
          <div class="text-primary-400 d-flex align-items-center gap-3">
            <label class=""  for="ticketPrice">套票金額</label>
            <input type="number" id="ticketPrice" placeholder="請填寫套票金額" name="套票金額" min="0" 
            class="flex-fill border-0 border-bottom border-primary-400 bg-neutral-50 text-neutral-500 py-2 px-3">
          </div>
          <div class="alert-message">
            <p id="ticketPrice-message" data-message="套票金額">
            </p>
          </div>
          <div class="text-primary-400 d-flex align-items-center gap-3">
            <label class=""  for="ticketNum">套票組數</label>
            <input type="number" id="ticketNum" placeholder="請填寫套票組數" name="套票組數" min="0" 
            class="flex-fill border-0 border-bottom border-primary-400 bg-neutral-50 text-neutral-500 py-2 px-3">
          </div>
          <div class="alert-message">
            <p id="ticketNum-message" data-message="套票組數">
            </p>
          </div>
          <div class="text-primary-400 d-flex align-items-center gap-3">
            <label class=""  for="ticketRate">套票星級</label>
            <input type="number" id="ticketRate" placeholder="請填寫套票星級" name="套票星級" min="0" max="10" 
            class="flex-fill border-0 border-bottom border-primary-400 bg-neutral-50 text-neutral-500 py-2 px-3">
          </div>
          <div class="alert-message">
            <p id="ticketRate-message" data-message="套票星級">
            </p>
          </div>
          <div class="text-primary-400 d-flex  gap-3">
            <label class="" for="ticketDescription">套票描述</label>
            <textarea name="套票描述" maxlength="100" id="ticketDescription" placeholder="請填寫套票描述（限 100 字）"
            class="flex-fill border-0 border-bottom border-primary-400 bg-neutral-50 text-neutral-500 py-2 px-3" style="height: 120px;"></textarea>
          </div>
          <div class="alert-message">
            <p id="ticketDescription-message" data-message="套票描述">
            </p>
          </div>
          <div class="d-flex justify-content-end mt-6">
            <input type="button" id="addTicketBtn" class="addTicketPush btn border-0 py-2 px-5 text-neutral-0 rounded-1" value="新增套票">
          </div>
        </div>
      </form>
    </section>
    <div class="bg-neutral-50">
      <div class="container">
        <div class="row">
          <section class="col-12 main-content">
            <div class="d-flex justify-content-between">
              <div class="text-primary-400 d-flex align-items-center gap-6 mb-6 w-50">
                <select id="" name="地區搜尋" style="width: 33%;"
                class="searchBox rounded-1 border-neutral-500 bg-white text-neutral-500 py-2 px-3">
                  <option value="地區搜尋" selected hidden>地區搜尋</option>
                  <option value="allCity">全部地區</option>
                  <option value="台北">台北</option>
                  <option value="台中">台中</option>
                  <option value="高雄">高雄</option>
                </select>
                <div class="text-neutral-500">
                  <p>本次搜尋共<span class="cardCityNum">6</span>筆資料</p>
                </div>
              </div>
              <div class="w-50 h-100" id="chart"></div>
            </div>
            <ul class="ticketList row p-0">
              <!--綠島自由行套裝行程-->
              <li class="ticketCard col-4 g-8" data-city="台東">
                <div class="bg-neutral-0 shadow-sm h-100 h-100">
                  <div class="ticketCard-img position-relative">
                    <a href="#">
                      <img src="" alt="">
                    </a>
                    <div class="text-center text-neutral-0 fs-5 bg-primary-300 ticketCard-region position-absolute"></div>
                    <div class="text-center text-neutral-0 bg-primary-400 ticketCard-rank position-absolute"></div>
                  </div>
                  <div class="ticketCard-content py-6 px-5">
                    <div class="mb-6">
                      <h3 class="fw-medium border-bottom border-2 pb-1 border-primary-400 mb-4">
                        <a href="#" class="ticketCard-name"></a>
                      </h3>
                      <p class="ticketCard-description text-neutral-600">
                      
                      </p>
                    </div>
                    <div class="ticketCard-info text-primary-400 d-flex justify-content-between ">
                      <p class="ticketCard-num fw-medium d-flex align-items-center gap-1">
                        <span><i class="bi bi-exclamation-circle-fill"></i></span>
                        剩下最後 <span id="ticketCard-num">  </span> 組
                      </p>
                      <p class="ticketCard-price fw-medium d-flex align-items-center gap-1">
                        TWD $<span id="ticketCard-price" class="fw-medium fs-2 "></span>
                      </p>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>

  </body>
</html>
